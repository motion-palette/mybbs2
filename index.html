<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>

  <script type="text/javascript" language="javascript">
        function onButtonClick() {
          target = document.getElementById("output");
          target.innerText = document.forms.id_form1.id_textBox1.value;
          //target.innerText = document.id_form1.id_textBox1.value;//これでもOK
        }
        function onButtonClick2() {
          target = document.getElementById("output2");
          target.innerText = document.forms.id_form2.id_textBox2.value;
          //target.innerText = document.id_form2.id_textBox2.value;//これでもOK
        }
  </script>

</head>
<body>
  <h1>Hiro</h1>
  <form name="form1" id="id_form1" action="">
    <input name="textBox1" id="id_textBox1" type="text" value="" />
    <input type="button" value="Exec" onclick="onButtonClick();" />
  </form>
  <hr/>
  <div id="output"></div>
  
  <br>
    
  <h2>Yuko</h2>
  <form name="form2" id="id_form2" action="">
    <input name="textBox2" id="id_textBox2" type="text" value="" />
    <input type="button" value="Exec" onclick="onButtonClick2();" />
  </form>
  <hr/>
  <div id="output2"></div>

</body>
</html>
